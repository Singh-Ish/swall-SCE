<html>

<head>
    <meta charset="UTF-8">
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <!-- <script type="text/javascript" src="{{url_for('static', filename = 'test.py')}}"></script> -->
</head>

<body>
    <title>Databases</title>
    {% if result %}
    <table id="databases" style="width:100%">
        <tbody>
            <tr>
                <th>Name</th>
            </tr>
            {% for row in result %}
            <tr>
                <td> {{ row[0] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
    <a href="/simulate-new-browser-activity">New Browser Activity</a>
    <a href="/simulate-new-game-activity">New Game Activity</a>
    <a href="/simulate-new-media-activity">New Media Activity</a>
    <a href="/simulate-fetch-directory">Fetch All Activities</a>
    <a href="/simulate-get-configuration">Get Configuration</a>
    <a href="/simulate-master-sync">Master Sync</a>
    <a href="/simulate-slave-sync">Slave Sync</a>
    <a href="/simulate-fetch-file">Fetch</a>
</body>

</html>
